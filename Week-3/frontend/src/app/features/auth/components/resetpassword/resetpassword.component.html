  <div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form [formGroup]="resetForm" (ngSubmit)="resetPassword()" novalidate>
      <div class="form-group">
        <label for="password">New Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Enter your new password"
        />
        <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="error">
          <p *ngIf="resetForm.get('password')?.hasError('required')">Password is required.</p>
          <p *ngIf="resetForm.get('password')?.hasError('minlength')">
            Password must be at least 6 characters long.
          </p>
        </div>
      </div>
  
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirm your new password"
        />
        <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="error">
          <p *ngIf="resetForm.get('confirmPassword')?.hasError('required')">Confirm password is required.</p>
          <p *ngIf="resetForm.get('confirmPassword')?.hasError('minlength')">
            Confirm password must be at least 6 characters long.
          </p>
        </div>
      </div>
  
      <button type="submit" class="reset-btn" [disabled]="resetForm.invalid">
        Reset Password
      </button>
    </form>
  </div>
